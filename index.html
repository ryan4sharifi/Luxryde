<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Rating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">UI Rating</h1>
        <div class="ratings_container" id="ratings_container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/5569/5569897.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/4803/4803417.png" alt="">
                <small>Happy</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review!</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
